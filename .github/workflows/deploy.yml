name: Deploy to Cloud Run

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  PROJECT_ID: cruises-api-yevhen-dev
  SERVICE_NAME: cruise-ai-agent
  WIDGET_NAME: cruise-ai-widget
  REGION: europe-central2

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Verify authentication
      run: |
        echo "Current authenticated account:"
        gcloud auth list
        echo "Current project:"
        gcloud config get-value project

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker --quiet

    - name: Build Api Docker image
      run: |
        echo "Building Docker image..."
        docker build -f devops/DockerfileApi -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .
        echo "Build completed successfully"

    - name: Build Widget Docker image
      run: |
        echo "Building Docker image..."
        cd AI_CenterCruise-main
        docker build -f devops/Dockerfile -t gcr.io/$PROJECT_ID/$WIDGET_NAME:latest .
        echo "Build completed successfully"

    - name: Push Api Docker image
      timeout-minutes: 15
      run: |
        echo "Pushing Docker image..."
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
        echo "Push completed successfully"

    - name: Push Widget Docker image
      timeout-minutes: 15
      run: |
        echo "Pushing Docker image..."
        docker push gcr.io/$PROJECT_ID/$WIDGET_NAME:latest
        echo "Push completed successfully"

    - name: Deploy API to Cloud Run
      timeout-minutes: 10
      run: |
        echo "Deploying to Cloud Run..."
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:latest \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 2Gi \
          --cpu 1 \
          --service-account cruise-ai-agent@$PROJECT_ID.iam.gserviceaccount.com \
          --set-env-vars FIRESTORE_PROJECT_ID=$PROJECT_ID,JWT_ALGORITHM=HS256,ALLOWED_ORIGINS='https://uat.center.cruises,https://center.cruises' \
          --set-secrets JWT_SECRET=jwt-secret:latest,OPENAI_API_KEY=openai-api-key:latest,POSTGRES_DB_URL=db-url:latest \
          --project $PROJECT_ID
        echo "Deployment completed successfully"

    - name: Deploy Widget to Cloud Run
      timeout-minutes: 10
      run: |
        echo "Deploying to Cloud Run..."
        gcloud run deploy $WIDGET_NAME \
          --image gcr.io/$PROJECT_ID/$WIDGET_NAME:latest \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --memory 2Gi \
          --cpu 1 \
          --service-account cruise-ai-agent@$PROJECT_ID.iam.gserviceaccount.com \
          --set-env-vars FIRESTORE_PROJECT_ID=$PROJECT_ID,JWT_ALGORITHM=HS256,ALLOWED_ORIGINS='https://uat.center.cruises,https://center.cruises' \
          --set-secrets API_URL=api_url:latest,TOKEN=token:latest \
          --project $PROJECT_ID
        echo "Deployment completed successfully"
